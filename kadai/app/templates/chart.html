<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>学び場事当日課題</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <canvas id="chart"></canvas>

    <script>
    window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    };

    var chartDatas = {
        type: 'bar',
        data: {
            labels: [
                {% for label in labels %}
                    "{{label}}",
                {% endfor %}
            ],
            datasets: [
            {
                label: '新規感染者数（アフリカ大陸）',
                type: 'line',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["AFRO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（アフリカ大陸）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["AFRO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }, {
                label: '新規感染者数（アメリカ大陸）',
                type: 'line',
                backgroundColor: window.chartColors.green,
                borderColor: window.chartColors.green,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["AMRO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（アメリカ大陸）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.green,
                borderColor: window.chartColors.green,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["AMRO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }, {
                label: '新規感染者数（東南アジア）',
                type: 'line',
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["SEARO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（東南アジア）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["SEARO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }, {
                label: '新規感染者数（ヨーロッパ）',
                type: 'line',
                backgroundColor: window.chartColors.orange,
                borderColor: window.chartColors.orange,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["EURO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（ヨーロッパ）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.orange,
                borderColor: window.chartColors.orange,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["EURO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }, {
                label: '新規感染者数（地中海）',
                type: 'line',
                backgroundColor: window.chartColors.purple,
                borderColor: window.chartColors.purple,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["EMRO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（地中海）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.purple,
                borderColor: window.chartColors.purple,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["EMRO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }, {
                label: '新規感染者数（西太平洋地域）',
                type: 'line',
                backgroundColor: window.chartColors.grey,
                borderColor: window.chartColors.grey,
                yAxisID: 'y-axis-1',
                data: [
                    {% for data in datas["WPRO"][0] %}
                        {{data}},
                    {% endfor %}
                ],
                fill: false,
            }, {
                label: '死亡者数（西太平洋地域）',
                type: 'bar',
                fill: false,
                backgroundColor: window.chartColors.grey,
                borderColor: window.chartColors.grey,
                yAxisID: 'y-axis-2',
                data: [
                    {% for data in datas["WPRO"][1] %}
                        {{data}},
                    {% endfor %}
                ],
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: '世界の感染状況'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: '日付'
                    }
                }],
                yAxes: [{
                    display: true,
                    position: 'left',
                    id: 'y-axis-1',
                    type: 'logarithmic',
                    scaleLabel: {
                        display: true,
                        labelString: '人数'
                    }
                },{
                    display: true,
                    position: 'right',
                    id: 'y-axis-2',
                    type: 'logarithmic',
                    scaleLabel: {
                        display: true,
                        labelString: '人数'
                    }
                }
                ]
            }
        }
    };
    var mychart = document.getElementById("chart");
    var chart = new Chart(mychart, chartDatas);
    </script>
  </body>
</html>
